builder_compose_customizations:
  user:
    name: "{{ image_username }}"
    description: Username for image account
    password: "{{ image_password }}"
    groups:
      - users
      - wheel

builder_compose_type: edge-container
builder_compose_pkgs:
  - vim-enhanced
  - git
  - nano
  - NetworkManager-wifi
  - ansible-core
