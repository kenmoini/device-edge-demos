---

- name: Manage service that allows connection to the vm
  hosts:
    - all
  gather_facts: false
  module_defaults:
    kubernetes.core.k8s:
      state: "{{ resource_state | default('present') }}"
  tasks:
    - name: Login into openshift cluster
      community.okd.openshift_auth:
        username: "{{ kubeadmin_username }}"
        password: "{{ kubeadmin_password }}"
        host: "{{ k8s_api_address }}"
      register: login_result

    - name: Create service for virtual machine
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ virtual_machine_name }}-ssh"
            namespace: image-builder
          spec:
            externalTrafficPolicy: Cluster
            ports:
              - port: 22
                protocol: TCP
            selector:
              kubevirt.io/domain: "{{ virtual_machine_name }}"
            type: NodePort
